[mod-name]
Enhanced_Map_Color=強化マップカラー (Enhanced Map Colors)

[mod-description]
Enhanced_Map_Color=コントラストを向上させるため、マップおよびミニマップ上のアイテムに色を追加します。

[controls]
EMC-Hotkey=EMC ホットキー

[mod-setting-name]
Use-Mod-Color-for-pipes=紫色のパイプ。
Use-Mod-Color-for-heat-pipes=濃い赤色のヒートパイプ。
Use-Mod-Color-for-roboports=灰緑色のロボットステーション。
Use-Mod-Color-for-steam-generators=濃い緑色の蒸気発電機。

[mod-setting-description]
Use-Mod-Color-for-pipes=退屈なバニラのパイプ色を、MODで定義された色に置き換えます。
Use-Mod-Color-for-heat-pipes=退屈なバニラのヒートパイプ色を、MODで定義された色に置き換えます。
Use-Mod-Color-for-roboports=退屈なバニラのロボットステーション色を、MODで定義された色に置き換えます。
Use-Mod-Color-for-steam-generators=退屈なバニラの発電機色を、MODで定義された色に置き換えます。