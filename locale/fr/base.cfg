[mod-name]
Enhanced_Map_Color=Couleurs de carte améliorées

[mod-description]
Enhanced_Map_Color=Ajoute de la couleur aux éléments sur la carte et la mini-carte pour améliorer le contraste.

[controls]
EMC-Hotkey=Raccourci EMC

[mod-setting-name]
Use-Mod-Color-for-pipes=Tuyaux violets.
Use-Mod-Color-for-heat-pipes=Tuyaux thermiques rouge foncé.
Use-Mod-Color-for-roboports=Roboports gris-vert.
Use-Mod-Color-for-steam-generators=Générateurs à vapeur vert foncé.

[mod-setting-description]
Use-Mod-Color-for-pipes=Remplace la couleur vanilla fade des tuyaux par la couleur définie par le mod.
Use-Mod-Color-for-heat-pipes=Remplace la couleur vanilla fade des tuyaux thermiques par la couleur définie par le mod.
Use-Mod-Color-for-roboports=Remplace la couleur vanilla fade des roboports par la couleur définie par le mod.
Use-Mod-Color-for-steam-generators=Remplace la couleur vanilla fade des générateurs par la couleur définie par le mod.
