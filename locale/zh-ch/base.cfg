[mod-name]
Enhanced_Map_Color=增强地图颜色(Enhanced Map Colors)

[mod-description]
Enhanced_Map_Color=为地图和小地图上的物品添加颜色以增强对比度。

[controls]
EMC-Hotkey=EMC 快捷键

[mod-setting-name]
Use-Mod-Color-for-pipes=紫色管道。
Use-Mod-Color-for-heat-pipes=深红色热管。
Use-Mod-Color-for-roboports=灰绿色机器人指令站。
Use-Mod-Color-for-steam-generators=深绿色蒸汽发电机。

[mod-setting-description]
Use-Mod-Color-for-pipes=用模组定义的颜色替换原版单调的管道颜色。
Use-Mod-Color-for-heat-pipes=用模组定义的颜色替换原版单调的热管颜色。
Use-Mod-Color-for-roboports=用模组定义的颜色替换原版单调的机器人指令站颜色。
Use-Mod-Color-for-steam-generators=用模组定义的颜色替换原版单调的发电机颜色。
